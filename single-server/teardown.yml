---
- hosts: mysql-node
  remote_user: "{{ osuser }}"
  become: yes
  become_user: root
  gather_facts: false
  vars_files:
    - mysql_nodes.yml

  pre_tasks:

  - name: Install python2 for Ansible
    raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
    register: output
    changed_when:
    - output.stdout != ""
    - output.stdout != "\r\n"
  - name: Gathering Facts
    setup:


  tasks:

    - name: Stop MySQL
      systemd:
        name: mysql
        state: stopped
      tags: init-setup

    - name: Remove datadir
      file:
        path: "{{ mysqldir }}"
        state: "{{ item }}"
        owner: mysql
        group: mysql
      with_items:
        - absent
        - directory
      tags: removedata

    - name: Remove datadir
      file:
        path: "/var/lib/mysql"
        state: "{{ item }}"
        owner: mysql
        group: mysql
      with_items:
        - absent
        - directory

    - name: Remove my.cnf
      file:
        path: /etc/mysql/my.cnf
        state: absent
        owner: mysql
        group: mysql

    - name: UMount FS
      mount:
        path: "{{ mountdir }}"
        src: "{{ disk }}"
        fstype: ext4
        opts: discard
        state: unmounted
      when: disk is defined

    - name: UnInstall MySQL
      apt:
        name: mysql-server
        state: removed

    - name: UnInstall MySQL Common
      apt:
        name: mysql-common
        state: removed

    - name: UnInstall  MySQL repo 
      apt_repository:
        repo: deb http://repo.mysql.com/apt/ubuntu/ bionic "{{ mysqlver }}"
        state: absent

